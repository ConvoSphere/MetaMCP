apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: metamcp
  labels:
    app: metamcp
    component: secrets
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "metamcp-role"
          serviceAccountRef:
            name: metamcp-service-account
            namespace: metamcp
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: metamcp-secrets
  namespace: metamcp
  labels:
    app: metamcp
    component: secrets
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: metamcp-secrets
    type: Opaque
    creationPolicy: Owner
  data:
  - secretKey: DATABASE_URL
    remoteRef:
      key: metamcp/database
      property: url
  - secretKey: SECRET_KEY
    remoteRef:
      key: metamcp/auth
      property: secret_key
  - secretKey: OPENAI_API_KEY
    remoteRef:
      key: metamcp/llm
      property: openai_api_key
  - secretKey: OPENAI_BASE_URL
    remoteRef:
      key: metamcp/llm
      property: openai_base_url
  - secretKey: WEAVIATE_API_KEY
    remoteRef:
      key: metamcp/vector
      property: weaviate_api_key
  - secretKey: GOOGLE_OAUTH_CLIENT_ID
    remoteRef:
      key: metamcp/oauth
      property: google_client_id
  - secretKey: GOOGLE_OAUTH_CLIENT_SECRET
    remoteRef:
      key: metamcp/oauth
      property: google_client_secret
  - secretKey: GITHUB_OAUTH_CLIENT_ID
    remoteRef:
      key: metamcp/oauth
      property: github_client_id
  - secretKey: GITHUB_OAUTH_CLIENT_SECRET
    remoteRef:
      key: metamcp/oauth
      property: github_client_secret
  - secretKey: MICROSOFT_OAUTH_CLIENT_ID
    remoteRef:
      key: metamcp/oauth
      property: microsoft_client_id
  - secretKey: MICROSOFT_OAUTH_CLIENT_SECRET
    remoteRef:
      key: metamcp/oauth
      property: microsoft_client_secret
  - secretKey: CACHE_REDIS_URL
    remoteRef:
      key: metamcp/cache
      property: redis_url
  - secretKey: RATE_LIMIT_REDIS_URL
    remoteRef:
      key: metamcp/cache
      property: rate_limit_redis_url