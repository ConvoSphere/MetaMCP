apiVersion: v1
kind: Service
metadata:
  name: metamcp-service
  namespace: metamcp
  labels:
    app: metamcp
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: metamcp
    component: api
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: metamcp-admin-service
  namespace: metamcp
  labels:
    app: metamcp
    component: admin
spec:
  type: ClusterIP
  ports:
  - name: admin-http
    port: 80
    targetPort: 9501
    protocol: TCP
  selector:
    app: metamcp
    component: admin
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: metamcp-headless
  namespace: metamcp
  labels:
    app: metamcp
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: metamcp
    component: api