apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metamcp-api-network-policy
  namespace: metamcp
  labels:
    app: metamcp
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: metamcp
      component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow health checks from kubelet
  - from: []
    ports:
    - protocol: TCP
      port: 8000
      path: /health
    - protocol: TCP
      port: 8000
      path: /health/live
    - protocol: TCP
      port: 8000
      path: /health/ready
  # Allow traffic from admin interface
  - from:
    - podSelector:
        matchLabels:
          app: metamcp
          component: admin
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: metamcp-monitoring
    ports:
    - protocol: TCP
      port: 8000
      path: /metrics
    - protocol: TCP
      port: 9090
  # Allow traffic from ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS queries
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow traffic to database
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow traffic to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow traffic to Weaviate
  - to:
    - podSelector:
        matchLabels:
          app: weaviate
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic to OPA
  - to:
    - podSelector:
        matchLabels:
          app: opa
    ports:
    - protocol: TCP
      port: 8181
  # Allow traffic to monitoring services
  - to:
    - namespaceSelector:
        matchLabels:
          name: metamcp-monitoring
    ports:
    - protocol: TCP
      port: 4318
  # Allow external API calls (OpenAI, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metamcp-admin-network-policy
  namespace: metamcp
  labels:
    app: metamcp
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: metamcp
      component: admin
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow health checks from kubelet
  - from: []
    ports:
    - protocol: TCP
      port: 9501
      path: /health
  # Allow traffic from ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9501
  egress:
  # Allow DNS queries
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow traffic to API service
  - to:
    - podSelector:
        matchLabels:
          app: metamcp
          component: api
    ports:
    - protocol: TCP
      port: 8000
  # Allow external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80